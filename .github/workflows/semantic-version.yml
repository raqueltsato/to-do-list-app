name: Semantic Version

on:
  push:
    branches:
      - main

jobs:
  semantic_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: "Configure git"
        run: "git config --global user.email ${{SEMANTIC_VERSION_GITHUB_EMAIL}} && git config --global user.name ${{SEMANTIC_VERSION_GITHUB_OWNER_NAME}}"

      - name: Cache Yarn Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Semantic Version
        run: yarn semantic:version

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SEMANTIC_VERSION_GITHUB_EMAIL: ${{ secrets.SEMANTIC_VERSION_GITHUB_EMAIL }}
          SEMANTIC_VERSION_GITHUB_OWNER: ${{ secrets.SEMANTIC_VERSION_GITHUB_OWNER }}
          SEMANTIC_VERSION_GITHUB_OWNER_NAME: ${{ secrets.SEMANTIC_VERSION_GITHUB_OWNER_NAME }}
